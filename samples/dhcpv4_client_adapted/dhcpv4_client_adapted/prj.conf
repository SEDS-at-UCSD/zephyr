# # CONFIG_NET_IPV4_AUTO_LOG_LEVEL_DBG=y
# CONFIG_NET_ICMPV4_LOG_LEVEL_DBG=y
# CONFIG_NET_DHCPV4_LOG_LEVEL_DBG=y
CONFIG_NET_DHCPV4_INITIAL_DELAY_MAX=10
CONFIG_NET_STATISTICS=y

CONFIG_NET_ARP=y
CONFIG_NET_SHELL=y
CONFIG_NET_CONFIG_AUTO_INIT=y

CONFIG_NET_LOG=y


